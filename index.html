<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply Inc..</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
</head>

<body>
    <header>
        <div class="logo">
            <div class="container">
                <div class="logo-img">
                    <img src="./resources/images/logo.png" alt="Logo">
                </div>
                <div class="corp-name">
                    <span>Secret Agent Supply Inc.</span>
                </div>
            </div>
        </div>

        <div class="main-banner">
            <div class="container">
                <div class="new-arrival">
                    <span>New Arrival</span>
                </div>
                <div class="cycles">
                    <h1>Sport Bikes And Motorcycles</h1>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <div class="menu">
            <div class="container">
                <div class="menu-1">
                    <span>Eyewear</span>
                    <span>Apparel</span>
                    <span>Gadgets</span>
                    <span>Vehicles</span>
                    <span>Classes</span>
                    <span>Contact</span>
                </div>
                <div class="menu-2">
                    <span>Menu</span>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="images">
            <div class="container">
                <div class="products pen">
                    <div class="img">
                        <img src="./resources/images/pen.png" alt="Exploding Pen">
                    </div>
                    <div class="discription">Exploding Pen</div>
                </div>
                <div class="products watch">
                    <div class="img">
                        <img src="./resources/images/watch.png" alt="Cellular Watch">
                    </div>
                    <div class="discription">Cellular Watch</div>
                </div>
                <div class="products glasses">
                    <div class="img">
                        <img src="./resources/images/glasses.png" alt="Thermal Glasses">
                    </div>
                    <div class="discription">Thermal Glasses</div>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="container">
                <div class="info-box">
                    <div class="lo-hr location">
                        <span>Location</span>
                    </div>
                    <div class="num">
                        <span>-47.346436, 84.32354</span>
                    </div>
                </div>
                <div class="info-box hours">
                    <div class="lo-hr">
                        <span>Hours</span>
                    </div>
                    <div class="num">
                        <span>0800 - 1800</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright container">
            <span>Copyright Secret Agent Supply Inc.</span>
        </div>
    </footer>
</body>

</html>
